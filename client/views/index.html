<!DOCTYPE html>
<html ng-app='itemApp'>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Content">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"/></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"/></script>
		
		<script type="text/javascript" src="/js/app.js"></script>
 		<script type="text/javascript" src="/js/controllers/itemController.js"></script>
		<script type="text/javascript"></script>
		<style>
            
            body {

                
                background: url(http://www.vanderbilt.edu/isss/wp-content/uploads/grocery-store.jpg) no-repeat center center fixed; 
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			  

            } 


        </style>


		<title></title>
	</head>
	<body align="center">
		<div ng-controller="itemController">
			<h3 style="color: white;">There are {{items.length}} items on your Shopping LYST:</h3>
			<ul>
				<li ng-repeat="item in items" style="color: white;">
					{{item.name}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button ng-click="deleteItem(item)">Delete</button>
				</li>
			</ul>
			<form ng-submit="createItem()">
				<input type='text' placeholder="grocery item" ng-model="itemName"></input>
				<button type="submit">Add</button>
			</form>
		</div>
	</body>
</html>
